    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4F46E5', // A professional, modern indigo
              'brand-dark': '#1F2937',    // A deep slate gray for containers
              'brand-light': '#F3F2EF',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes aurora-spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .aurora-glow {
        position: relative;
        overflow: hidden; /* This clips the pseudo-element to the parent's border-radius */
      }
      .aurora-glow::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250%;
        padding-bottom: 250%;
        background: conic-gradient(
          from 180deg at 50% 50%,
          #4f46e5, #a855f7, #06b6d4, #ec4899, #4f46e5
        );
        transform-origin: center;
        animation: aurora-spin 15s linear infinite;
        filter: blur(50px);
        opacity: 0;
        z-index: 0;
        transition: opacity 0.7s ease-in-out;
      }
      .aurora-glow:hover::before,
      .aurora-glow.open::before {
        opacity: 0.25;
      }
      .dark .aurora-glow:hover::before,
      .dark .aurora-glow.open::before {
        opacity: 0.4;
      }
    </style>
